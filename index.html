<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Spodek</title>
    <link rel="stylesheet" href="styles/style.css">
    <script></script>
</head>
<body>
    <div class="allTheStuff wrapper">
        <div class="message">
            <!-- <p>Check out my latest project <a href="https://jakespodek.com/" target="_blank" rel="noopener noreferrer">here</a></p> -->
            <h3>Contact</h3>
            <form class="contactForm" action="/thanks.html" method="POST" name="contact" data-netlify="true">
                <label for="userName" class="sr-only">Enter your name:</label>
                <input type="text" id="userName" class="userName" name="userName" placeholder="Name" required>
            
                <label for="userEmail" class="sr-only">Enter your email:</label>
                <input type="email" id="userEmail" class="userEmail" name="userEmail" placeholder="Email" required>
            
                <label for="userMessage" class="sr-only">Enter your message:</label>
                <!-- <textarea name="userMessage" id="userMessage" placeholder="Message" cols="20" rows="5" required></textarea> -->
                <textarea name="userMessage" id="userMessage" class="userMessage" placeholder="Message" required></textarea>
            
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="headers">
            <h1>Jake Spodek</h1>
            <h2>Web Developer</h2>
        </div>

        
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
